<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body class="bg-light">
    <main class="container">
        <div id="stopwatch-wrapper">
            <div class="timer-section container py-4 mt-5 bg-dark fs-1 fw-bold text-center stopwatch-display">
                <span>00 : 00 : 00</span>
            </div>

            <div class="buttons-section container py-5 text-center">
                <button type="button" id="start-timer" class="btn btn-primary px-4 mx-2 my-1">Start</button>
                <button type="button" id="pause-timer" class="btn btn-warning px-4 mx-2 my-1">Pause</button>
                <button type="button" id="reset-timer" class="btn btn-danger px-4 mx-2 my-1">Reset</button>
                <button type="button" id="lapse-timer" class="btn btn-secondary px-4 mx-2 my-1">Laps</button>
            </div>

            <div class="laps-section container px-0 d-none">
                <ol class="laps-container container list-group list-group-numbered bg-secondary px-3 py-3"></ol>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
